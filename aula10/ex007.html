<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
    <style>
        body {
            font: normal 16pt Verdana;
        }
        input {
            font: normal 12pt Arial;
            width: 100px; /* Largura da caixa*/
            height: 30px; /* Altura da caixa */
            border: 2px solid black; /*bordas e cor*/
            border-radius: 15px; /*arredondamento da borda*/

        }
        div#res {
            margin-top: 20px;
            font: normal 12pt Verdana;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()"> <!--Evento OnClick-->
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.querySelector('#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            const s = n1 + n2 //Const é uma variavel constante que não poderá ser modificada
            res.innerHTML = `A soma entre ${n1}  e ${n2} é igual a <strong>${s}</strong>`
        }   
    </script>
</body>
</html>
