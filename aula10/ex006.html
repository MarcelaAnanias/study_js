<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Verdana;
            background: rgb(67, 11, 157);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> 
        Interaja
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar) //Essa sintaxe faz com que ele fique de olho nos eventos citados 
        a.addEventListener('mouseenter', entrar) //Existem diversos tipos de evntoos dentro do JS
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'  // Atualiza o texto do elemento para 'Clicou!'
            a.style.background = 'black'
            /**
            * Função que é executada quando o elemento HTML é clicado.
            * Altera o texto do elemento para 'Clicou!' e muda o fundo do elemento para preto.
            * Também ajusta a cor do texto para branco para garantir que seja legível sobre o fundo preto.
        */
        }
        function entrar() {
            a.innerText = 'Entrou!'

        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'red'
            
        }
    </script>
</body>
</html>
