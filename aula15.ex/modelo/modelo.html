<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css"> <!--Chama o arquivo CSS clicando no link-->
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p> Número (entre 1 e 100):
                <input type="number" name="num" id="txtnum">
                <input type="button" value="Adicionar" onclick="adicionar()">
                <br><select name="adi" id="tabadi" size="10">
                    <option>Digite um número acima</option>    
                </select>
                <br><input type="button" value="Finalizar" onclick="finalizar()">
            </p>
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script> <!--Chama o arquivo JS clicando no link-->
</body>
</html>
