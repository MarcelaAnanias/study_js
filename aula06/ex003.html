<html lang="pt-br">

        body {

<body>
    <h1> Curso JS </h1> <!-- HTML -->
    <p> Projeto Inicial </p>
    <script>
        var n1 = Number(prompt('Digite um número: ')) // Manipulação de Dados
        var n2 = Number(prompt('Digite outro número: '))
        var soma = n1 - n2
        alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) // Template String 
        //alert('A soma dos valores é ' + soma) Concatenação
        //(string + string) = Concatenação
        //Typeof deve ser Number para adição

    </script>
