<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia</title>
    <link rel="stylesheet" href="style.css"> <!--Chama o arquivo CSS clicando no link-->
</head>
<body onload="carregar()">
    <header>
        <h1>Hora do Dia</h1>
    </header>
    <section>
        <div id="msg">
           <!-- A mensagem será inserida aqui pelo JavaScript com o innerHTML-->
        </div>
        <div id="foto">
            <img id="imagem" src="" alt="foto da hora">
        </div>
        <div id="saudacao">
            <!-- A saudação (Bom dia, Boa tarde, Boa noite) será inserida aqui pelo JavaScript -->
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script> <!--Chama o arquivo JS clicando no link-->
</body>
</html>
